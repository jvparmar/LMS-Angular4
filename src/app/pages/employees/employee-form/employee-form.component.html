<nb-card>      
        <nb-card-header>{{isEditMode?'EDIT':'NEW'}} Leave Application</nb-card-header>
        <toaster-container [toasterconfig]="config1"></toaster-container>
        <nb-card-body>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >
                        <div class="form-group row" [ngClass]="{'has-error': (!employeeCode.valid && employeeCode.touched), 'has-success': (employeeCode.valid && employeeCode.touched)}">
                            <label for="inputEmployeeCode" class="col-sm-3 control-label">Code</label>
                    
                            <div class="col-sm-9">
                            <input [formControl]="employeeCode" type="text" class="form-control" id="inputEmployeeCode" placeholder="Employee Code">
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
                            <label for="inputFirstName" class="col-sm-3 control-label">First Name</label>
                    
                            <div class="col-sm-9">
                            <input [formControl]="firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
                            <label for="inputLastName" class="col-sm-3 control-label">Last Name</label>
                    
                            <div class="col-sm-9">
                            <input [formControl]="lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                            </div>
                        </div>
                        <!-- <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                            <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                    
                            <div class="col-sm-9">
                            <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div> -->
                        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                            <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9 input-group">
                                <input [formControl]="email" type="text" class="form-control with-warning-addon" placeholder="Email address" aria-describedby="basic-addon2">
                                <span class="input-group-addon input-group-addon-warning addon-right" id="basic-addon2">@iclp.com.hk</span>
                            </div>
                        </div>            
                        <div class="form-group row" [ngClass]="{'has-error': (!gender.valid && gender.touched), 'has-success': (gender.valid && gender.touched)}">
                            <label for="selectGender" class="col-sm-3 control-label">Gender</label>
                            <div class="col-sm-9 input-group">
                                <select [formControl]="gender" class="form-control" id="selectGender">
                                    <option></option>
                                    <option>Male</option>
                                    <option>Female</option>                    
                                </select>
                            </div>
                        </div>
                        <!-- [formControl]="dateOfBirth" [ngClass]="{'has-error': (!dateOfBirth.valid && dateOfBirth.touched), 'has-success': (dateOfBirth.valid && dateOfBirth.touched)}" -->
                        <div class="form-group row" [ngClass]="{'has-error': (!dateOfBirth.valid && dateOfBirth.touched), 'has-success': (dateOfBirth.valid && dateOfBirth.touched)}">
                            <label for="inputDateOfBirth" class="col-sm-3 control-label">Date Of Birth</label>
                    
                            <div class="col-sm-9">
                                <input [formControl]="dateOfBirth" type="text" class="form-control" id="inputDateOfBirth" placeholder="Date Of Birth">
                            </div>
                        </div>
                        <!-- [formControl]="department" [ngClass]="{'has-error': (!department.valid && department.touched), 'has-success': (department.valid && department.touched)}" -->
                        <div class="form-group row" [ngClass]="{'has-error': (!department.valid && department.touched), 'has-success': (department.valid && department.touched)}">
                            <label for="selectDepartment" class="col-sm-3 control-label">Department</label>
                            <div class="col-sm-9 input-group">
                                <select [formControl]="department" class="form-control" id="selectDepartment">
                                    <option></option>                        
                                    <option>Admin</option>
                                    <option>Information Technology</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                    
                            <div class="col-sm-9">
                            <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                            <label for="inputPassword4" class="col-sm-3 control-label">Repeat</label>
                    
                            <div class="col-sm-9">
                            <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
                            <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-3 col-sm-9">
                                <button [disabled]="!form.valid" type="submit" class="btn btn-success">Save</button>
                                <button type="button" class="btn btn-default btn-auth" (click)="goBack()">Go Back</button>
                            </div>
                        </div>
                    </form>
        </nb-card-body>
</nb-card>
